services:
  app:
    image: nsh4r/backend-app:${BE_TAG}
    restart: always
    ports:
      - "${BE_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/opt/app

  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
#    volumes:
#      - postgres_data:/var/lib/postgresql/data